<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/signin.css">

</head>
<body>
<div class="container">
    <div class="signin-wrapper">
        <div class="header">注册板砖账号</div>
        <div class="form-warpper">

            <input type="text" name="phone" id="uphone" placeholder="电话" class="input-item">
            <input type="text" name="email" id="uemail" placeholder="邮箱" class="input-item">
            <div class="che">
                <div class="check" name="sex" id="man">男</div>
                <div class="check" name="sex" id="woman">女</div>
            </div>
            <input type="text" name="username" id="uname" placeholder="用户名" class="input-item">
            <input type="text" name="password" id="upass" placeholder="密码" class="input-item">
            <div id="warm">警告</div>
            <div class="btn" id="log">注册</div>
        </div>
    </div>
</div>
<script src="js/jquery.3.4.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
