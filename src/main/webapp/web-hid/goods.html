<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/goods.css">
</head>
<body>
<div class="container">
<div class="goods">
    <div class="til">
        <div class="title">订单信息</div>
    </div>
    <table width="980" border="0" cellspacing="0" cellpadding="0"  class="ordertab1" >
        <tr class="orderbg">
            <td height="36" colspan="2">商品</td>
            <td width="108">单价（元）</td>
            <td width="170">实付款（元）</td>
            <td width="168">订单状态</td>
            <td width="132">店铺</td>
        </tr>
        <tr>
            <td colspan="8" class="orderbg1"><span>
              <input name="" type="checkbox" value="" />
              </span><span>订单编号：<span id="num" style="color: red">这里显示编号</span> </span><span> 成交时间：<span id="time" style="color: red">这里显示时间</span> </span><span>板砖科技有限公司 </span></td>
        </tr>
        <tr align="center">
            <td width="111"  height="96" >
                <img src="" width="60" height="60" />
            </td>
            <td width="188" id="nam">小米10</td>
            <td id="pri">2000</td>
            <td id="pris"><p>2000</p></td>
            <td style="color: red">交易成功</td>
            <td id="shop">淘宝旗舰</td>
        </tr>
    </table>
</div>
</div>
<script src="../js/goods.js"></script>
</body>
</html>
